        $(document).ready(function () {
          
                var list = $("#divlist");
                $("#click").click(function () {
                    $.ajax({
                        type: "GET",
                        url: "api/Continents",
                        datatype: "json",
                        success: function (data) {
                            list.empty();
                            $.each(data.Result, function (i,string) {
                                list.append("<a href='#'><li class=list-group-item>" + string.Name + "<span class='badge'>" + "Countries: "+ string.Countrycount + "</span></li></a>");
                                
                            });
                        }
                    });

                });
            $("#contryclick").click(function () {
                $.ajax({
                    type: "GET",
                    url: "api/countries",
                    datatype: "json",
                    success: function (data) {
                        list.empty();
                        $.each(data.Result, function (i, string) {
                            list.append("<li class='list-group-item'>" + string.Name + "<span class='badge'>" + "Population: "+ string.Populationn + "</span></li>");

                        });
                    }
                });
            });
        });
    </script>
